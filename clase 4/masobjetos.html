<h1> De Object a Objetos - La venganza de AJAX</h1>
<script src="producto.class.js"></script>
<script>
	const ajax = new XMLHttpRequest()
	ajax.open("GET", "https://api.myjson.com/bins/dcg2p")
	ajax.onload = function(){
			if( this.status == 200 ){//respuesta exitosa

					let productos = Producto.parse(this.response)

					console.log( productos)
					productos.forEach(function(producto)  {
						producto.Mostrar()
					})
		}
	}

</script>
